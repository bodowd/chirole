<!doctype html>
<html class="no-js" lang="en">
    <head>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Chirole: Roles at the interface of chemistry, programming, and data science</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- All Plugin Css -->
		<link rel="stylesheet" href="static/plugins.css">

		<!-- Style & Common Css -->
		<link rel="stylesheet" href="static/common.css">
        <link rel="stylesheet" href="static/main.css">

    </head>

    <body>

		<!-- Navigation Start  -->
		<nav class="navbar navbar-default navbar-sticky bootsnav">

			<div class="container">
				<!-- Start Header Navigation -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
						<i class="fa fa-bars"></i>
					</button>
					<a class="navbar-brand" href="{{ url_for('main.home') }}"><h2>Chirole</h2></a>
				</div>
				<!-- End Header Navigation -->

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-menu">
					<ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
							<li><a href="{{ url_for('main.home') }}">Home</a></li>
							<li><a href="{{ url_for('posts.post_job')}}">Post a job</a></li>
							<li><a href="">Contact</a></li>
						</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
		<!-- Navigation End  -->

		<section class="jobs">
		<div class="container">
			<div class="row heading">
				<h2>Find roles that are seeking chemistry, programming, and data science expertise</h2>
				<!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do</p> -->
			</div>
			<div class="companies">
					{% for post in posts %}
						<div class="company-list">
						<div class="row">
							<div class="col-md-2 col-sm-2">
								<div class="company-logo">
									<img src="static/img/google.png" class="img-responsive" alt="" />
								</div>
							</div>
							<div class="col-md-10 col-sm-10">
								<div class="company-content">
									<h3>{{ post.title }}<span class="full-time">Full Time</span></h3>
									<p><span class="company-name"><i class="fa fa-briefcase"></i>{{ post.org_name }}</span><span class="company-location"><i class="fa fa-map-marker"></i>{{ post.job_location }}</span><span class="package"><i class="fa fa-calendar"></i>{{'Posted: '}}{{ post.days_since_post }}</span></p>
								</div>
							</div>
						</div>
						</div>
										<!-- <a class="mr-2" href="{{ url_for('posts.view_job', post_id=post.id) }}">{{ 'Posted: ', post.days_since_post, post.date_str, post.title, post.org_name, post.job_location }}</a></br> -->
					{% endfor %}
			</div>
		</div>
			</div>
		</footer>
    </body>
</html>
