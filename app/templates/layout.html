<!doctype html>
<html class="no-js" lang="en">
    <head>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Chirole: Roles at the interface of chemistry, programming, and data science</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="{{url_for('static', filename='plugins.css')}}" rel="stylesheet">
		<link href="{{url_for('static', filename='common.css')}}" rel="stylesheet">
		<link href="{{url_for('static', filename='main.css')}}" rel="stylesheet">

    </head>

	<body>

		<!-- Navigation Start  -->
		<nav class="navbar navbar-default navbar-sticky bootsnav">

			<div class="container">
				<!-- Start Header Navigation -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
						<i class="fa fa-bars"></i>
					</button>
					<a class="navbar-brand" href="{{ url_for('main.home') }}"><h2>Chirole</h2></a>
				</div>
				<!-- End Header Navigation -->

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-menu">
					<ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
							<li><a href="{{ url_for('main.home') }}">Home</a></li>
							<li><a href="{{ url_for('posts.post_job') }}">Post a job</a></li>
							<li><a href="{{ url_for('main.contact') }}">Contact</a></li>
						</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav>
		<!-- Navigation End  -->
        <div class="container">
			<div class="row">
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						{% for category, message in messages %}
							<div class="alert alert-block alert-{{ category }}">
								{{ message }}
							</div>
						{% endfor %}
					{% endif %}
				{% endwith %}
				</div>
			</div>
		</div>
		{% block content %}{% endblock %}
        </body>
		<script type="text/javascript" src="static/js/jquery.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<!-- <script type="text/javascript" src="js/owl.carousel.min.js"></script> -->
		<script src="static/js/main.js"></script>
		<script src="static/js/bootsnav.js"></script>
</html>
