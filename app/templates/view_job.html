{% extends "layout.html" %}
{% block content %}
    <section class="profile-detail">
		<div class="container">
			<div class="col-md-12">
				<div class="row">
					<div class="basic-information">
						<div class="col-md-3 col-sm-3">
						 <img src="img/microsoft.png" alt="" class="img-responsive">
						</div>
						<div class="col-md-9 col-sm-9">
							<div class="profile-content">
                                    <h1>{{ job_post.title }}</h1>
                                    <p>{{ job_post.body }}</p>
                                    <p>{{ job_post.apply_here_email }}</p>
                                    <a href="{{ 'http://'+job_post.link_to_application_site }}">{{ job_post.link_to_application_site }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
